<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>房屋破坏信息添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <script src="./layui/layui.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">

            <div class="layui-form-item">
                <label for="date" class="layui-form-label">
                    <span class="x-red">*</span>日期</label>
                <div class="layui-input-block">
                    <input type="text" name="date" id="date" autocomplete="off" class="layui-input"
                           lay-verify="required">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="location" class="layui-form-label">
                    <span class="x-red">*</span>地点</label>
                <div class="layui-input-inline">
                    <input type="text" id="location" name="location" required="" lay-verify="required" maxlength="100"
                           autocomplete="off" class="layui-input"></div>
            </div>

            <div class="layui-form-item">
                <label for="basicallyIntactSquare" class="layui-form-label">
                    <span class="x-red">*</span>基本完好面积</label>
                <div class="layui-input-inline">
                    <input type="number" oninput="if(value<0)value=0" id="basicallyIntactSquare"
                           name="basicallyIntactSquare" required="" lay-verify="required" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="slightDamagedSquare" class="layui-form-label">
                    <span class="x-red">*</span>轻微破坏面积</label>
                <div class="layui-input-inline">
                    <input type="number" oninput="if(value<0)value=0" id="slightDamagedSquare"
                           name="slightDamagedSquare" required="" lay-verify="required" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="moderateDamagedSquare" class="layui-form-label">
                    <span class="x-red">*</span>中等破坏面积</label>
                <div class="layui-input-inline">
                    <input type="number" oninput="if(value<0)value=0" id="moderateDamagedSquare"
                           name="moderateDamagedSquare" required="" lay-verify="required" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="seriousDamagedSquare" class="layui-form-label">
                    <span class="x-red">*</span>严重破坏面积</label>
                <div class="layui-input-inline">
                    <input type="number" oninput="if(value<0)value=0" id="seriousDamagedSquare"
                           name="seriousDamagedSquare" required="" lay-verify="required" autocomplete="off"
                           class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="destroyedSquare" class="layui-form-label">
                    <span class="x-red">*</span>毁坏面积</label>
                <div class="layui-input-inline">
                    <input type="number" oninput="if(value<0)value=0" id="destroyedSquare" name="destroyedSquare"
                           required="" lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="note" class="layui-form-label">
                    <span class="x-red">*</span>破坏情况描述</label>
                <div class="layui-input-inline">
                    <input type="text" id="note" name="note" required="" lay-verify="required" maxlength="200"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="reporting-unit" class="layui-form-label">
                    <span class="x-red">*</span>上报单位</label>
                <div class="layui-input-inline">
                    <input type="text" id="reporting-unit" name="reporting-unit" required="" maxlength="50"
                           lay-verify="required" autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit" onClick="return false">
                        立即提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'laydate', 'slider', 'upload'],

        $.ajax({
            url: URLInterpreter + '/v1/user/permission',
            type: 'get',

            },
            success: function (res) {

                function getQueryString(name) {
                    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) {
                        return unescape(r[2]);
                    }
                    return null;
                }

                Eid = getQueryString("id")
                Category = getQueryString("category")

                if (res.code == 0) {
                    $.ajax({
                        url: 'http://localhost:9006/v1/getalldisasterinfo',
                        method: 'get',
                        success: function (res) {
                            console.log(res);
                            var data = res;
                            //console.log(res);
                            console.log(data);

                            for (var i = 0; i < data.length; i++) {
                                var option = document.createElement("option");
                                option.setAttribute('value', data[i].id);
                                option.innerHTML = data[i].id;
                                var earthquakeId = document.getElementById("earthquakeId");
                                earthquakeId.appendChild(option);
                                form.render('select');
                            }
                            //$('#earthquakeId').empty();


                        },
                        error: function (data) {
                            layer.alert("服务器繁忙");
                        }

                    });


                    // //监听类别信息
                    // form.on('select(category)', function (data) {
                    //     if (data.value === "221" || data.value === "222") {
                    //         $("#square1").show();
                    //         $("#square2").remove();
                    //     } else {
                    //         $("#square2").show();
                    //         $("#square1").remove();
                    //     }
                    // })

                    // //自定义验证规则
                    // form.verify({
                    //     nikename: function(value) {
                    //         if (value.length < 5) {
                    //             return '昵称至少得5个字符啊';
                    //         }
                    //     },
                    //     pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    //     repass: function(value) {
                    //         if ($('#L_pass').val() != $('#L_repass').val()) {
                    //             return '两次密码不一致';
                    //         }
                    //     }
                    // });
                    //滑块
                    // slider.render({
                    //     elem: '#slideTest1',
                    // 	step: 0.1 ,
                    // 	min: 0 ,

                    //   });
                    //   slider.render({
                    //       elem: '#slideTest',
                    //   	step: 1 ,
                    //   	min: 20 ,
                    //   	max: 1000
                    //     });

                    //日期
                    laydate.render({
                        elem: '#date',
                        type: 'datetime'
                    });


                    //监听提交
                    form.on('submit(submit)',
                        function (data) {
                            var location = $("#location").val();
                            var date = $("#date").val();
                            var basicallyIntactSquare = $("#basicallyIntactSquare").val();
                            var slightDamagedSquare = $("#slightDamagedSquare").val();
                            var moderateDamagedSquare = $("#moderateDamagedSquare").val();
                            var seriousDamagedSquare = $("#seriousDamagedSquare").val();
                            var destroyedSquare = $("#destroyedSquare").val();
                            var note = $("#note").val();
                            var reportingUnit = $("#reporting-unit").val();
                            var data = {
                                "date": date,
                                "location": location,
                                "basicallyIntactSquare": basicallyIntactSquare,
                                "slightDamagedSquare": slightDamagedSquare,
                                "moderateDamagedSquare": moderateDamagedSquare,
                                "seriousDamagedSquare": seriousDamagedSquare,
                                "destroyedSquare": destroyedSquare,
                                "note": note,
                                "reportingUnit": reportingUnit
                            };
                            if (Category === 'masonry') {
                                SelectedUrl = 'http://localhost:9006' + '/v1/masonryStructure/'
                            } else if (Category === 'framework') {
                                SelectedUrl = 'http://localhost:9006' + '/v1/frameworkStructure/'
                            } else if (Category === 'other') {
                                SelectedUrl = 'http://localhost:9006' + '/v1/otherStructure/'
                            } else {
                                layer.alert("错误！");
                            }
                            $.ajax({
                                url: SelectedUrl + Eid,
                                method: 'put',
                                data: data,
                                dataType: 'JSON',
                                success: function (res) {
                                    if (res.code === 0) {
                                        // window.location.reload();

                                        layer.alert("添加失败！");

                                    xadmin.father_reload();

                                error: function (data) {
                                    layer.alert("服务器繁忙，添加失败！");

                            });
                            // console.log(data);

                } else {
                    window.location.href = "./login.html";

            },
            error: function (data) {
                alert(JSON.stringify(data));
            }

        });


    });</script>
