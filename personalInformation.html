<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>个人信息</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="./layui/css/layui.css" media="all" rel="stylesheet">
    <link href="./css/font.css" rel="stylesheet">
    <link href="./css/xadmin.css" rel="stylesheet">
    <script src="./js/xadmin.js" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label" for="username" style="width:120px">
                    <span class="x-red"></span>用户名:</label>
                <div class="layui-input-block">
                    <label class="layui-form-label" id="username" style="width:200px;text-align:left"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="registerDate" style="width:120px">
                    <span class="x-red"></span>注册时间:</label>
                <div class="layui-input-block">
                    <label class="layui-form-label" id="registerDate" style="width:200px;text-align:left"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="lastLoginDate" style="width:120px">
                    <span class="x-red"></span>上一次的登录时间:</label>
                <div class="layui-input-block">
                    <label class="layui-form-label" id="lastLoginDate" style="width:200px;text-align:left"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="loginCount" style="width:120px">
                    <span class="x-red"></span>登录总次数:</label>
                <div class="layui-input-block">
                    <label class="layui-form-label" id="loginCount" style="width:200px;text-align:left"></label>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="userType" style="width:120px">
                    <span class="x-red"></span>用户类型:</label>
                <div class="layui-input-block">
                    <label class="layui-form-label" id="userType" style="width:200px;text-align:left"></label>
                </div>
            </div>
        </form>
    </div>
</div>
<script charset="utf-8" src="./layui/layui.js"></script>

<script>
    layui.use(['form', 'layer'], function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var URLInterpreter = "http://localhost:5001";

        var json = window.localStorage.getItem("user");
        var jsonObj = JSON.parse(json);
        $("#username").text(jsonObj.username);
        $("#registerDate").text(jsonObj.registerDate);
        $("#lastLoginDate").text(jsonObj.lastLoginDate);
        $("#loginCount").text(jsonObj.loginCount);
        var tuserType = jsonObj.userType;
        if (tuserType === "1")
            $("#userType").text("系统管理员");
        else if (tuserType === "2")
            $("#userType").text("数据操作员");

    })

</script>

</body>
</html>
