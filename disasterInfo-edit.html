<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本灾情添加</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport"
          content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"/>
    <link rel="stylesheet" href="./css/font.css">
    <link rel="stylesheet" href="./css/xadmin.css">
    <link rel="stylesheet" href="./layui/css/layui.css" media="all">
    <script src="./layui/layui.js" charset="utf-8"></script>
    <!-- <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script> -->
    <script type="text/javascript" src="./js/xadmin.js"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label for="location" class="layui-form-label">
                    <span class="x-red">*</span>具体位置</label>
                <div class="layui-input-inline">
                    <input type="text" id="location" name="location" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="longitude" class="layui-form-label">
                    <span class="x-red">*</span>经度</label>
                <div class="layui-input-inline">
                    <input type="number" id="longitude" oninput="if(value>180)value=180;if(value<-180)value=-180"
                           name="longitude" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <label for="latitude" class="layui-form-label">
                    <span class="x-red">*</span>纬度</label>
                <div class="layui-input-inline">
                    <input type="number" id="latitude" name="latitude"
                           oninput="if(value>90)value=90;if(value<-90)value=-90" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <div class="layui-form-item">
                <label for="depth" class="layui-form-label">
                    <span class="x-red">*</span>震源深度</label>
                <div class="layui-input-inline">
                    <input type="text" id="depth" name="depth" required="" lay-verify="required" autocomplete="off"
                           class="layui-input" onkeyup="this.value=this.value.replace(/\D/g,'')"></div>
            </div>
            <div class="layui-form-item">
                <label for="magnitude" class="layui-form-label">
                    <span class="x-red">*</span>震级</label>
                <div class="layui-input-inline">
                    <input type="number" id="magnitude" oninput="if(value>10)value=10;if(value<0)value=0"
                           name="magnitude" required="" lay-verify="required" autocomplete="off" class="layui-input">
                </div>
            </div>

            <div class="layui-form-item">
                <label for="picture" class="layui-form-label">
                    <span class="x-red">*</span>图片</label>
                <div class="layui-upload">
                    <button type="button" class="layui-btn" id="picbtn">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="picture">
                        <p id="picText"></p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="source" class="layui-form-label">
                    <span class="x-red">*</span>来源</label>
                <div class="layui-input-block">
                    <select name="source" lay-filter="source" id="source" lay-verify="required">

                        <option value=""></option>
                        <option value="501">中国地震台网中心</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label for="reporting-unit" class="layui-form-label">
                    <span class="x-red">*</span>上报单位</label>
                <div class="layui-input-inline">
                    <input type="text" id="reporting-unit" name="reporting-unit" required="" lay-verify="required"
                           autocomplete="off" class="layui-input"></div>
            </div>
            <!-- <div class="layui-form-item">
                <label for="grade" class="layui-form-label">
                    <span class="x-red">*</span>破坏等级</label>
                <div class="layui-input-block">
                  <select name="grade" lay-filter="grade" id="grade">
                    <option value="" ></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
                </div>
            </div> -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button type="submit" class="layui-btn" lay-submit="" lay-filter="submit" onClick="return false">
                        立即提交
                    </button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'laydate', 'slider', 'upload'],
    function () {
        var Eid;
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var slider = layui.slider;
        var upload = layui.upload;
        var picpath = null;
        var URL = 'http://localhost:8006';
        var uploadUrl = 'http://localhost:8001';
        var URLInterpreter = "http://localhost:5001";
        // var URL = 'http://39.99.228.199:8006';
        // var uploadUrl = 'http://39.99.228.199:8001';


        $.ajax({
            url: URLInterpreter + '/v1/user/permission',
            type: 'get',
            xhrFields: {
                withCredentials: true
            },
            success: function (res) {

                function getQueryString(name) {
                    var reg = new RegExp('(^|&)' + name + '=([^&]*)(&|$)', 'i');
                    var r = window.location.search.substr(1).match(reg);
                    if (r != null) {
                        return unescape(r[2]);
                    }
                    return null;
                }

                Eid = getQueryString("id")


                if (res.code == 0) {



                    // //自定义验证规则
                    // form.verify({
                    //     nikename: function(value) {
                    //         if (value.length < 5) {
                    //             return '昵称至少得5个字符啊';
                    //         }
                    //     },
                    //     pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    //     repass: function(value) {
                    //         if ($('#L_pass').val() != $('#L_repass').val()) {
                    //             return '两次密码不一致';
                    //         }
                    //     }
                    // });
                    //滑块
                    // slider.render({
                    //     elem: '#slideTest1',
                    // 	step: 0.1 ,
                    // 	min: 0 ,
                    // 	max: 10
                    //   });
                    //   slider.render({
                    //       elem: '#slideTest',
                    //   	step: 1 ,
                    //   	min: 20 ,
                    //   	max: 1000
                    //     });

                    //日期
                    laydate.render({
                        elem: '#date',
                        type: 'datetime'
                    });


                    //普通图片上传
                    var uploadInst = upload.render({
                        elem: '#picbtn'
                        , url: uploadUrl + "/v1/picUpload" //改成您自己的上传接口
                        , before: function (obj) {
                            //预读本地文件示例，不支持ie8
                            obj.preview(function (index, file, result) {
                                $('#picture').attr('src', result); //图片链接（base64）
                            });
                        }
                        , done: function (res) {
                            //上传成功
                            if (res.code === 0) {
                                layer.msg('上传成功！')
                                picpath = eval(res.data)[0];
                                console.log(picpath);
                            }
                            //上传失败
                            else {
                                layer.msg('上传失败');
                            }

                        }
                        , error: function () {
                            //演示失败状态，并实现重传
                            layer.alert("请限制图片大小为1M以下，重新上传");
                            // var picText = $('#picText');
                            // picText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                            // picText.find('.demo-reload').on('click', function(){
                            //   uploadInst.upload();
                            // });
                        }
                    });

                    //监听提交
                    form.on('submit(submit)',
                        function (data) {
                            var location = $("#location").val();
                            var longitude = $("#longitude").val();
                            var latitude = $("#latitude").val();
                            var depth = $("#depth").val();
                            var magnitude = $("#magnitude").val();
                            var picture = picpath;
                            var source = $("#source").val();
                            var reportingUnit = $("#reporting-unit").val();
                            var data = {
                                "location": location,
                                "longitude": longitude,
                                "latitude": latitude,
                                "depth": depth,
                                "magnitude": magnitude,
                                "picture": picture,
                                "source": source,
                                "reportingUnit": reportingUnit
                            };
                            // layer.alert(JSON.stringify(data));
                            if (picture === null) {
                                layer.alert("请上传图片！");
                            } else {
                                $.ajax({
                                    url: 'http://localhost:9006' + '/v1/disasterInfo/' + Eid,
                                    method: 'put',
                                    data: data,
                                    dataType: 'JSON',
                                    success: function (res) {
                                        if (res.code === 0) {
                                            window.alert(Eid)
                                            layer.alert("编辑成功！");
                                            xadmin.father_reload();
                                        } else {
                                            layer.alert("编辑失败！");
                                        }
                                        xadmin.father_reload();
                                    },
                                    error: function (data) {
                                        layer.alert("服务器繁忙，编辑失败！");
                                    }

                                });
                            }


                            // console.log(data);
                            // //发异步，把数据提交给php
                            // layer.alert("增加成功", {
                            //     icon: 6
                            // },
                            // function() {
                            //     // 获得frame索引
                            //     var index = parent.layer.getFrameIndex(window.name);
                            //     //关闭当前frame
                            //     parent.layer.close(index);
                            // });
                            // return false;
                        });

                } else {
                    window.location.href = "./login.html";
                }
            },
            error: function (data) {
                alert(JSON.stringify(data));
            }

        });

    });</script>

</body>
