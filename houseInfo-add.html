<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>房屋破坏信息添加</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <link href="./css/font.css" rel="stylesheet">
    <link href="./css/xadmin.css" rel="stylesheet">
    <link href="./layui/css/layui.css" media="all" rel="stylesheet">
    <script charset="utf-8" src="./layui/layui.js"></script>

    <script src="./js/xadmin.js" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>选择地区</label>
                <div class="layui-input-inline">
                    <select id="province" lay-filter="province" name="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="city" lay-filter="city" name="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="country" lay-filter="country" name="country">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="town" lay-filter="town" name="town">
                        <option value="">请选择街道/镇</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="village" lay-filter="village" lay-verify="required" name="village">
                        <option value="">请选择详细地址</option>
                    </select>
                </div>
                <!-- <div class="layui-form-mid layui-word-aux">此处只是演示联动排版，并未做联动交互</div> -->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="category">
                    <span class="x-red">*</span>灾情类别</label>
                <div class="layui-input-block">
                    <select id="category" lay-filter="category" lay-verify="required" name="category">
                        <option value=""></option>

                        <option value="221">房屋破坏-土木</option>
                        <option value="222">房屋破坏-砖木</option>
                        <option value="223">房屋破坏-砖混</option>
                        <option value="224">房屋破坏-框架</option>
                        <option value="225">房屋破坏-其他</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="date">
                    <span class="x-red">*</span>日期</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" id="date" lay-verify="required" name="date"
                           type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="location">
                    <span class="x-red">*</span>地点</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="location" lay-verify="required" maxlength="100" name="location"
                           required="" type="text"></div>
            </div>
            <div id="square1">
                <div class="layui-form-item">
                    <label class="layui-form-label" for="basicallyIntactSquare">
                        <span class="x-red">*</span>基本完好面积</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="basicallyIntactSquare"
                               lay-verify="required" name="basicallyIntactSquare" oninput="if(value<0)value=0" required=""
                               type="number"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="damagedSquare">
                        <span class="x-red">*</span>破坏面积</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="damagedSquare" lay-verify="required"
                               name="damagedSquare" oninput="if(value<0)value=0" required="" type="number"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="destroyedSquare">
                        <span class="x-red">*</span>毁坏面积</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="destroyedSquare" lay-verify="required"
                               name="destroyedSquare" oninput="if(value<0)value=0" required="" type="number"></div>
                </div>
            </div>
            <div id="square2">
                <div class="layui-form-item">
                    <label class="layui-form-label" for="basicallyIntactSquare">
                        <span class="x-red">*</span>基本完好面积</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="basicallyIntactSquare"
                               lay-verify="required" name="basicallyIntactSquare" oninput="if(value<0)value=0" required=""
                               type="number"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="slightDamagedSquare">
                        <span class="x-red">*</span>轻微破坏面积</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="slightDamagedSquare"
                               lay-verify="required" name="slightDamagedSquare" oninput="if(value<0)value=0" required=""
                               type="number"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="moderateDamagedSquare">
                        <span class="x-red">*</span>中等破坏面积</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="moderateDamagedSquare"
                               lay-verify="required" name="moderateDamagedSquare" oninput="if(value<0)value=0" required=""
                               type="number"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="seriousDamagedSquare">
                        <span class="x-red">*</span>严重破坏面积</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="seriousDamagedSquare"
                               lay-verify="required" name="seriousDamagedSquare" oninput="if(value<0)value=0" required=""
                               type="number"></div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label" for="destroyedSquare">
                        <span class="x-red">*</span>毁坏面积</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" id="destroyedSquare" lay-verify="required"
                               name="destroyedSquare" oninput="if(value<0)value=0" required="" type="number"></div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="note">
                    <span class="x-red">*</span>破坏情况描述</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="note" lay-verify="required" maxlength="200" name="note"
                           required="" type="text"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="earthquakeId">
                    <span class="x-red">*</span>地震编码</label>
                <div class="layui-input-inline">
                    <select id="earthquakeId" lay-filter="earthquakeId" lay-verify="required" name="earthquakeId">
                        <option value="">请选择地震</option>
                    </select>
                </div>
                <!-- <div class="layui-input-inline">
                    <input type="text" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" maxlength="26" id="earthquake-id" name="number" required="" lay-verify="required" autocomplete="off" class="layui-input"></div> -->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="source">
                    <span class="x-red">*</span>来源</label>
                <div class="layui-input-block">
                    <select id="source" lay-filter="source" lay-verify="required" name="source">

                        <option value=""></option>
                        <option value="101">业务报送数据</option>
                        <option value="401">承载体基础数据</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="reporting-unit">
                    <span class="x-red">*</span>上报单位</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="reporting-unit" lay-verify="required" maxlength="50"
                           name="reporting-unit" required="" type="text"></div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="submit" lay-submit="" onClick="return false" type="submit">
                        立即提交
                    </button>
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'laydate', 'slider', 'upload'],
    function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var slider = layui.slider;
        var upload = layui.upload;
        var picpath = null;

        var URL = 'http://localhost:8006';
        var uploadUrl = 'http://localhost:8001';
        var URLInterpreter = "http://localhost:5001";
        // var URL = 'http://39.99.228.199:8006';
        // var uploadUrl = 'http://39.99.228.199:8001';
        $.ajax({
            url: URLInterpreter + '/v1/user/permission',
            type: 'get',
            xhrFields: {
                withCredentials: true
            },
            success: function (res) {
                if (res.code == 0) {
                    $("#square1").hide();
                    $("#square2").hide();
                    //添加省份
                    $.ajax({
                        url: URL + '/v1/provinceAid',
                        method: 'get',
                        success: function (res) {
                            if (res.code == '0') {
                                var data = res.data;
                                console.log(res);
                                console.log(data);
                                $('#province').empty();
                                var option = document.createElement("option");

                                var province = document.getElementById("province");
                                province.appendChild(option);
                                form.render('select');
                                for (var i = 0; i < res.count; i++) {
                                    var option = document.createElement("option");
                                    option.setAttribute('value', data[i].code);
                                    option.innerHTML = data[i].name;
                                    var province = document.getElementById("province");
                                    province.appendChild(option);
                                    form.render('select');
                                }

                            } else
                                layer.alert(res.msg);
                        },
                        error: function (data) {
                            layer.alert("服务器繁忙");
                        }

                    });

                    //监听省份改变市
                    form.on('select(province)', function (data) {
                        $.ajax({
                            url: URL + '/v1/cityAid/' + data.value,
                            method: 'get',
                            success: function (res) {
                                if (res.code == '0') {
                                    var data = res.data;
                                    // console.log(data);
                                    $('#city').empty();
                                    var option = document.createElement("option");
                                    var province = document.getElementById("city");
                                    province.appendChild(option);
                                    form.render('select');
                                    for (var i = 0; i < res.count; i++) {
                                        var option = document.createElement("option");
                                        option.setAttribute('value', data[i].code);
                                        option.innerHTML = data[i].name;
                                        var province = document.getElementById("city");
                                        province.appendChild(option);
                                        form.render('select');
                                    }

                                } else
                                    alert(res.msg);
                            },
                            error: function (data) {
                                layer.alert("请选择省份");
                            }

                        });
                    });

                    //监听市改变县/区
                    form.on('select(city)', function (data) {
                        $.ajax({
                            url: URL + '/v1/countryAid/' + data.value,
                            method: 'get',
                            success: function (res) {
                                if (res.code == '0') {
                                    var data = res.data;
                                    // console.log(data);
                                    $('#country').empty();
                                    var option = document.createElement("option");
                                    var province = document.getElementById("country");
                                    province.appendChild(option);
                                    form.render('select');
                                    for (var i = 0; i < res.count; i++) {
                                        var option = document.createElement("option");
                                        option.setAttribute('value', data[i].code);
                                        option.innerHTML = data[i].name;
                                        var province = document.getElementById("country");
                                        province.appendChild(option);
                                        form.render('select');
                                    }

                                } else
                                    alert(res.msg);
                            },
                            error: function (data) {
                                layer.alert("请选择城市");
                            }

                        });
                    });
                    //监听县/区改变街道/镇
                    form.on('select(country)', function (data) {
                        $.ajax({
                            url: URL + '/v1/townAid/' + data.value,
                            method: 'get',
                            success: function (res) {
                                if (res.code == '0') {
                                    var data = res.data;
                                    // console.log(data);
                                    $('#town').empty();
                                    var option = document.createElement("option");

                                    var province = document.getElementById("town");
                                    province.appendChild(option);
                                    form.render('select');
                                    for (var i = 0; i < res.count; i++) {
                                        var option = document.createElement("option");
                                        option.setAttribute('value', data[i].code);
                                        option.innerHTML = data[i].name;
                                        var province = document.getElementById("town");
                                        province.appendChild(option);
                                        form.render('select');
                                    }

                                } else
                                    alert(res.msg);
                            },
                            error: function (data) {
                                layer.alert("请选择县区");
                            }

                        });
                    });
                    //监听街道/镇改变详细地址
                    form.on('select(town)', function (data) {
                        $.ajax({
                            url: URL + '/v1/villageAid/' + data.value,
                            method: 'get',
                            success: function (res) {
                                if (res.code == '0') {
                                    var data = res.data;
                                    // console.log(data);
                                    $('#village').empty();
                                    var option = document.createElement("option");

                                    var province = document.getElementById("village");
                                    province.appendChild(option);
                                    form.render('select');
                                    for (var i = 0; i < res.count; i++) {
                                        var option = document.createElement("option");
                                        option.setAttribute('value', data[i].code);
                                        option.innerHTML = data[i].name;
                                        var province = document.getElementById("village");
                                        province.appendChild(option);
                                        form.render('select');
                                    }

                                } else
                                    alert(res.msg);
                            },
                            error: function (data) {
                                layer.alert("请选择街道");
                            }

                        });
                    });

                    $.ajax({
                        url: 'http://localhost:9006/v1/getalldisasterinfo',
                        method: 'get',
                        success: function (res) {
                            console.log(res);
                            var data = res;
                            //console.log(res);
                            console.log(data);

                            for (var i = 0; i < data.length; i++) {
                                var option = document.createElement("option");
                                option.setAttribute('value', data[i].id);
                                option.innerHTML = data[i].id;
                                var earthquakeId = document.getElementById("earthquakeId");
                                earthquakeId.appendChild(option);
                                form.render('select');
                            }
                            //$('#earthquakeId').empty();


                        },
                        error: function (data) {
                            layer.alert("服务器繁忙");
                        }

                    });


                    //监听类别信息
                    form.on('select(category)', function (data) {
                        if (data.value === "221" || data.value === "222") {
                            $("#square1").show();
                            $("#square2").remove();
                        } else {
                            $("#square2").show();
                            $("#square1").remove();
                        }
                    })

                    // //自定义验证规则
                    // form.verify({
                    //     nikename: function(value) {
                    //         if (value.length < 5) {
                    //             return '昵称至少得5个字符啊';
                    //         }
                    //     },
                    //     pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    //     repass: function(value) {
                    //         if ($('#L_pass').val() != $('#L_repass').val()) {
                    //             return '两次密码不一致';
                    //         }
                    //     }
                    // });
                    //滑块
                    // slider.render({
                    //     elem: '#slideTest1',
                    // 	step: 0.1 ,
                    // 	min: 0 ,
                    // 	max: 10
                    //   });
                    //   slider.render({
                    //       elem: '#slideTest',
                    //   	step: 1 ,
                    //   	min: 20 ,
                    //   	max: 1000
                    //     });

                    //日期
                    laydate.render({
                        elem: '#date',
                        type: 'datetime'
                    });


                    //监听提交
                    form.on('submit(submit)',
                        function (data) {
                            if ($("#category").val() === "221" || $("#category").val() === "222") {
                                var province = $("#province").find("option:selected").text();
                                var city = $("#city").find("option:selected").text();
                                var country = $("#country").find("option:selected").text();
                                var town = $("#town").find("option:selected").text();
                                var village = $("#village").find("option:selected").text();
                                // var grade = $("#grade").val();
                                var category = $("#category").val();
                                var location = $("#location").val();
                                var date = $("#date").val();
                                var basicallyIntactSquare = $("#basicallyIntactSquare").val();
                                var damagedSquare = $("#damagedSquare").val();
                                var destroyedSquare = $("#destroyedSquare").val();
                                var note = $("#note").val();
                                var earthquakeId = $("#earthquakeId").val();
                                var source = $("#source").val();
                                var reportingUnit = $("#reporting-unit").val();
                                var data = {
                                    "province": province,
                                    "city": city,
                                    "country": country,
                                    "town": town,
                                    "village": village,
                                    "category": category,
                                    "date": date,
                                    "location": location,
                                    "basicallyIntactSquare": basicallyIntactSquare,
                                    "damagedSquare": damagedSquare,
                                    "destroyedSquare": destroyedSquare,
                                    "note": note,
                                    "earthquakeId": earthquakeId,
                                    "source": source,
                                    "reportingUnit": reportingUnit
                                };
                            } else {
                                var province = $("#province").find("option:selected").text();
                                var city = $("#city").find("option:selected").text();
                                var country = $("#country").find("option:selected").text();
                                var town = $("#town").find("option:selected").text();
                                var village = $("#village").find("option:selected").text();
                                // var grade = $("#grade").val();
                                var category = $("#category").val();
                                var location = $("#location").val();
                                var date = $("#date").val();
                                var basicallyIntactSquare = $("#basicallyIntactSquare").val();
                                var slightDamagedSquare = $("#slightDamagedSquare").val();
                                var moderateDamagedSquare = $("#moderateDamagedSquare").val();
                                var seriousDamagedSquare = $("#seriousDamagedSquare").val();
                                var destroyedSquare = $("#destroyedSquare").val();
                                var note = $("#note").val();
                                var earthquakeId = $("#earthquakeId").val();
                                var source = $("#source").val();
                                var reportingUnit = $("#reporting-unit").val();
                                var data = {
                                    "province": province,
                                    "city": city,
                                    "country": country,
                                    "town": town,
                                    "village": village,
                                    "category": category,
                                    "date": date,
                                    "location": location,
                                    "basicallyIntactSquare": basicallyIntactSquare,
                                    "slightDamagedSquare": slightDamagedSquare,
                                    "moderateDamagedSquare": moderateDamagedSquare,
                                    "seriousDamagedSquare": seriousDamagedSquare,
                                    "destroyedSquare": destroyedSquare,
                                    "note": note,
                                    "earthquakeId": earthquakeId,
                                    "source": source,
                                    "reportingUnit": reportingUnit
                                };

                            }
                            $.ajax({
                                url: uploadUrl + '/v1/addRecode',
                                method: 'POST',
                                contentType: 'application/json',
                                data: JSON.stringify(data),
                                dataType: 'json',
                                success: function (res) {
                                    if (res.code === 0) {
                                        // window.location.reload();
                                        // xadmin.father_reload();
                                        layer.alert("添加成功！");
                                    } else {
                                        layer.alert("添加失败！");
                                    }
                                    xadmin.father_reload();
                                },
                                error: function (data) {
                                    layer.alert("服务器繁忙，添加失败！");
                                }

                            });
                            // console.log(data);
                            // //发异步，把数据提交给php
                            // layer.alert("增加成功", {
                            //     icon: 6
                            // },
                            // function() {
                            //     // 获得frame索引
                            //     var index = parent.layer.getFrameIndex(window.name);
                            //     //关闭当前frame
                            //     parent.layer.close(index);
                            // });
                            // return false;
                        });
                } else {
                    window.location.href = "./login.html";
                }
            },
            error: function (data) {
                alert(JSON.stringify(data));
            }

        });


    });</script>
