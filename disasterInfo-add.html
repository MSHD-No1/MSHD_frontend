<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>基本灾情添加</title>
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi"
          name="viewport"/>
    <link href="./css/font.css" rel="stylesheet">
    <link href="./css/xadmin.css" rel="stylesheet">
    <link href="./layui/css/layui.css" media="all" rel="stylesheet">
    <script charset="utf-8" src="./layui/layui.js"></script>
    <!-- <script type="text/javascript" src="./lib/layui/layui.js" charset="utf-8"></script> -->
    <script src="./js/xadmin.js" type="text/javascript"></script>
</head>
<body>
<div class="layui-fluid">
    <div class="layui-row">
        <form class="layui-form">
            <div class="layui-form-item">
                <label class="layui-form-label">
                    <span class="x-red">*</span>选择地区</label>
                <div class="layui-input-inline">
                    <select id="province" lay-filter="province" name="province">
                        <option value="">请选择省</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="city" lay-filter="city" name="city">
                        <option value="">请选择市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="country" lay-filter="country" name="country">
                        <option value="">请选择县/区</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="town" lay-filter="town" name="town">
                        <option value="">请选择街道/镇</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="village" lay-filter="village" lay-verify="required" name="village">
                        <option value="">请选择详细地址</option>
                    </select>
                </div>
                <!-- <div class="layui-form-mid layui-word-aux">此处只是演示联动排版，并未做联动交互</div> -->
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="category">
                    <span class="x-red">*</span>灾情类别</label>
                <div class="layui-input-block">
                    <select id="category" lay-filter="category" lay-verify="required" name="category">
                        <option value=""></option>
                        <option value="551">震情-基本震情</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="date">
                    <span class="x-red">*</span>日期</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" id="date" lay-verify="required" name="date"
                           type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="location">
                    <span class="x-red">*</span>具体位置</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="location" lay-verify="required" name="location"
                           required="" type="text"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="longitude">
                    <span class="x-red">*</span>经度</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="longitude"
                           lay-verify="required" name="longitude"
                           oninput="if(value>180)value=180;if(value<-180)value=-180" required="" type="number">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="latitude">
                    <span class="x-red">*</span>纬度</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="latitude"
                           lay-verify="required" name="latitude" oninput="if(value>90)value=90;if(value<-90)value=-90"
                           required="" type="number"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="depth">
                    <span class="x-red">*</span>震源深度</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="depth" lay-verify="required" name="depth"
                           onkeyup="this.value=this.value.replace(/\D/g,'')"
                           required="" type="text"></div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="magnitude">
                    <span class="x-red">*</span>震级</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="magnitude"
                           lay-verify="required" name="magnitude" oninput="if(value>10)value=10;if(value<0)value=0"
                           required="" type="number">
                </div>
            </div>

            <div class="layui-form-item">
                <label class="layui-form-label" for="picture">
                    <span class="x-red">*</span>图片</label>
                <div class="layui-upload">
                    <button class="layui-btn" id="picbtn" type="button">上传图片</button>
                    <div class="layui-upload-list">
                        <img class="layui-upload-img" id="picture">
                        <p id="picText"></p>
                    </div>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="source">
                    <span class="x-red">*</span>来源</label>
                <div class="layui-input-block">
                    <select id="source" lay-filter="source" lay-verify="required" name="source">

                        <option value=""></option>
                        <option value="501">中国地震台网中心</option>

                    </select>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label" for="reporting-unit">
                    <span class="x-red">*</span>上报单位</label>
                <div class="layui-input-inline">
                    <input autocomplete="off" class="layui-input" id="reporting-unit" lay-verify="required"
                           name="reporting-unit"
                           required="" type="text"></div>
            </div>
            <!-- <div class="layui-form-item">
                <label for="grade" class="layui-form-label">
                    <span class="x-red">*</span>破坏等级</label>
                <div class="layui-input-block">
                  <select name="grade" lay-filter="grade" id="grade">
                    <option value="" ></option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                  </select>
                </div>
            </div> -->
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-filter="submit" lay-submit="" onClick="return false" type="submit">
                        立即提交
                    </button>
                    <button class="layui-btn layui-btn-primary" type="reset">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>layui.use(['form', 'layer', 'laydate', 'slider', 'upload'],
    function () {
        var $ = layui.jquery;
        var form = layui.form;
        var layer = layui.layer;
        var laydate = layui.laydate;
        var slider = layui.slider;
        var upload = layui.upload;
        var picpath = null;
        var URL = 'http://localhost:8006';
        var uploadUrl = 'http://localhost:8001';
        var URLInterpreter = "http://localhost:5001";
        // var URL = 'http://39.99.228.199:8006';
        // var uploadUrl = 'http://39.99.228.199:8001';


        $.ajax({
            url: URLInterpreter + '/v1/user/permission',
            type: 'get',
            xhrFields: {
                withCredentials: true
            },
            success: function (res) {
                if (res.code == 0) {

                    //添加省份
                    $.ajax({
                        url: URL + '/v1/provinceAid',
                        method: 'get',
                        success: function (res) {
                            if (res.code == '0') {
                                var data = res.data;
                                // console.log(data);
                                $('#province').empty();
                                var option = document.createElement("option");
                                var province = document.getElementById("province");
                                province.appendChild(option);
                                form.render('select');
                                for (var i = 0; i < res.count; i++) {
                                    var option = document.createElement("option");
                                    option.setAttribute('value', data[i].code);
                                    option.innerHTML = data[i].name;
                                    var province = document.getElementById("province");
                                    province.appendChild(option);
                                    form.render('select');
                                }

                            } else
                                alert(res.msg);
                        },
                        error: function (data) {
                            layer.alert("服务器繁忙");
                        }

                    });

                    //监听省份改变市
                    form.on('select(province)', function (data) {
                        $.ajax({
                            url: URL + '/v1/cityAid/' + data.value,
                            method: 'get',
                            success: function (res) {
                                if (res.code == '0') {
                                    var data = res.data;
                                    // console.log(data);
                                    $('#city').empty();
                                    var option = document.createElement("option");
                                    var province = document.getElementById("city");
                                    province.appendChild(option);
                                    form.render('select');
                                    for (var i = 0; i < res.count; i++) {
                                        var option = document.createElement("option");
                                        option.setAttribute('value', data[i].code);
                                        option.innerHTML = data[i].name;
                                        var province = document.getElementById("city");
                                        province.appendChild(option);
                                        form.render('select');
                                    }

                                } else
                                    alert(res.msg);
                            },
                            error: function (data) {
                                layer.alert("请选择省份");
                            }

                        });
                    });

                    //监听市改变县/区
                    form.on('select(city)', function (data) {
                        $.ajax({
                            url: URL + '/v1/countryAid/' + data.value,
                            method: 'get',
                            success: function (res) {
                                if (res.code == '0') {
                                    var data = res.data;
                                    // console.log(data);
                                    $('#country').empty();
                                    var option = document.createElement("option");
                                    var province = document.getElementById("country");
                                    province.appendChild(option);
                                    form.render('select');
                                    for (var i = 0; i < res.count; i++) {
                                        var option = document.createElement("option");
                                        option.setAttribute('value', data[i].code);
                                        option.innerHTML = data[i].name;
                                        var province = document.getElementById("country");
                                        province.appendChild(option);
                                        form.render('select');
                                    }

                                } else
                                    alert(res.msg);
                            },
                            error: function (data) {
                                layer.alert("请选择城市");
                            }

                        });
                    });
                    //监听县/区改变街道/镇
                    form.on('select(country)', function (data) {
                        $.ajax({
                            url: URL + '/v1/townAid/' + data.value,
                            method: 'get',
                            success: function (res) {
                                if (res.code == '0') {
                                    var data = res.data;
                                    // console.log(data);
                                    $('#town').empty();
                                    var option = document.createElement("option");
                                    var province = document.getElementById("town");
                                    province.appendChild(option);
                                    form.render('select');
                                    for (var i = 0; i < res.count; i++) {
                                        var option = document.createElement("option");
                                        option.setAttribute('value', data[i].code);
                                        option.innerHTML = data[i].name;
                                        var province = document.getElementById("town");
                                        province.appendChild(option);
                                        form.render('select');
                                    }

                                } else
                                    alert(res.msg);
                            },
                            error: function (data) {
                                layer.alert("请选择县区");
                            }

                        });
                    });
                    //监听街道/镇改变详细地址
                    form.on('select(town)', function (data) {
                        $.ajax({
                            url: URL + '/v1/villageAid/' + data.value,
                            method: 'get',
                            success: function (res) {
                                if (res.code == '0') {
                                    var data = res.data;
                                    // console.log(data);
                                    $('#village').empty();
                                    var option = document.createElement("option");
                                    var province = document.getElementById("village");
                                    province.appendChild(option);
                                    form.render('select');
                                    for (var i = 0; i < res.count; i++) {
                                        var option = document.createElement("option");
                                        option.setAttribute('value', data[i].code);
                                        option.innerHTML = data[i].name;
                                        var province = document.getElementById("village");
                                        province.appendChild(option);
                                        form.render('select');
                                    }

                                } else
                                    alert(res.msg);
                            },
                            error: function (data) {
                                layer.alert("请选择街道");
                            }

                        });
                    });

                    // //自定义验证规则
                    // form.verify({
                    //     nikename: function(value) {
                    //         if (value.length < 5) {
                    //             return '昵称至少得5个字符啊';
                    //         }
                    //     },
                    //     pass: [/(.+){6,12}$/, '密码必须6到12位'],
                    //     repass: function(value) {
                    //         if ($('#L_pass').val() != $('#L_repass').val()) {
                    //             return '两次密码不一致';
                    //         }
                    //     }
                    // });
                    //滑块
                    // slider.render({
                    //     elem: '#slideTest1',
                    // 	step: 0.1 ,
                    // 	min: 0 ,
                    // 	max: 10
                    //   });
                    //   slider.render({
                    //       elem: '#slideTest',
                    //   	step: 1 ,
                    //   	min: 20 ,
                    //   	max: 1000
                    //     });

                    //日期
                    laydate.render({
                        elem: '#date',
                        type: 'datetime'
                    });


                    //普通图片上传
                    var uploadInst = upload.render({
                        elem: '#picbtn'
                        , url: uploadUrl + "/v1/picUpload" //改成您自己的上传接口
                        , before: function (obj) {
                            //预读本地文件示例，不支持ie8
                            obj.preview(function (index, file, result) {
                                $('#picture').attr('src', result); //图片链接（base64）
                            });
                        }
                        , done: function (res) {
                            //上传成功
                            if (res.code === 0) {
                                layer.msg('上传成功！')
                                picpath = eval(res.data)[0];
                                console.log(picpath);
                            }
                            //上传失败
                            else {
                                layer.msg('上传失败');
                            }

                        }
                        , error: function () {
                            //演示失败状态，并实现重传
                            layer.alert("请限制图片大小为1M以下，重新上传");
                            // var picText = $('#picText');
                            // picText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                            // picText.find('.demo-reload').on('click', function(){
                            //   uploadInst.upload();
                            // });
                        }
                    });

                    //监听提交
                    form.on('submit(submit)',
                        function (data) {
                            var province = $("#province").find("option:selected").text();
                            var city = $("#city").find("option:selected").text();
                            var country = $("#country").find("option:selected").text();
                            var town = $("#town").find("option:selected").text();
                            var village = $("#village").find("option:selected").text();
                            // var grade = $("#grade").val();
                            var category = $("#category").val();
                            var date = $("#date").val();
                            var location = $("#location").val();
                            var longitude = $("#longitude").val();
                            var latitude = $("#latitude").val();
                            var depth = $("#depth").val();
                            var magnitude = $("#magnitude").val();
                            var picture = picpath;
                            var source = $("#source").val();
                            var reportingUnit = $("#reporting-unit").val();
                            var data = {
                                "province": province,
                                "city": city,
                                "country": country,
                                "town": town,
                                "village": village,
                                "category": category,
                                "date": date,
                                "location": location,
                                "longitude": longitude,
                                "latitude": latitude,
                                "depth": depth,
                                "magnitude": magnitude,
                                "picture": picture,
                                "source": source,
                                "reportingUnit": reportingUnit
                            };
                            // layer.alert(JSON.stringify(data));
                            if (picture === null) {
                                layer.alert("请上传图片！");
                            } else {
                                $.ajax({
                                    url: uploadUrl + '/v1/addRecode',
                                    method: 'POST',
                                    contentType: 'application/json',
                                    data: JSON.stringify(data),
                                    dataType: 'json',
                                    success: function (res) {
                                        if (res.code === 0) {
                                            // window.location.reload();

                                            layer.alert("添加成功！");
                                        } else {
                                            layer.alert("添加失败！");
                                        }
                                        xadmin.father_reload();
                                    },
                                    error: function (data) {
                                        layer.alert("服务器繁忙，添加失败！");
                                    }

                                });
                            }


                            // console.log(data);
                            // //发异步，把数据提交给php
                            // layer.alert("增加成功", {
                            //     icon: 6
                            // },
                            // function() {
                            //     // 获得frame索引
                            //     var index = parent.layer.getFrameIndex(window.name);
                            //     //关闭当前frame
                            //     parent.layer.close(index);
                            // });
                            // return false;
                        });

                } else {
                    window.location.href = "./login.html";
                }
            },
            error: function (data) {
                alert(JSON.stringify(data));
            }

        });

    });</script>

</body>
</html>
